<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bark Create</title>
    <link rel="stylesheet" href="src/themes/Bluedodger.css">
    <style>
      #mario {
        position: relative;
        left: 0;
        transition: left 0.2s linear;
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <h1>Bark Create</h1>
    <img id="mario" src="src/idle.png">
    <p>Use Arrow Keys to move Mario left and right.</p>

    <script>
      document.addEventListener('keydown', function(event) {
        const mario = document.getElementById('mario');
        const marioSpeed = 10;
        const screenWidth = window.innerWidth;

        if (event.key === 'ArrowLeft') {
          mario.style.left = Math.max(0, parseInt(mario.style.left) - marioSpeed) + 'px';
          mario.style.transform = 'scaleX(-1)';
        } else if (event.key === 'ArrowRight') {
          mario.style.left = Math.min(screenWidth - mario.width, parseInt(mario.style.left) + marioSpeed) + 'px';
          mario.style.transform = 'scaleX(1)';
        }
      });
    </script>
    <p>Use bark for more than creating projects, this is just a placeholder page</p>
  </body>
</html>
